<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascript3.js" async></script>
    <link rel="stylesheet" href="css3/style.css">
    <title>Форма</title>
</head>
<body>
<div class='conteiner'>
    <form class="form">
        <div class="form__up">
            <input type="text" placeholder="Имя" name="name" class="form__input">
            <input type="text" placeholder="Телефон" name="phone" class="form__input">
        </div>
        <div class="form__down">
            <input type="password" placeholder="Пароль" name="password" class="form__input">
            <input type="password" placeholder="Повторите пароль" name="password__repeat" class="form__input">
        </div>
        <button type="submit" class="form__button">Отправить</button>
    </form>
</div>
</body>
</html>
